<html lang="en">
<head>
    <title>Apply Become sponsors</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="viewfin, blockchain, metaverse, avatar, oracle, smart property, eric gu, fintech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/bundle.css">
    <link rel="stylesheet" href="css/hody-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/xh-style.css">

    <!--[if lt IE 9]->
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <![endif]-->

<body>
    <!-- Preloader-->
    <div id="loader">
        <div class="centrize">
            <div class="v-center">
                <div id="mask">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- End Preloader-->

    <div class="index-bgwrap">
        <!--<div w3-include-html="top.html"></div>-->
        <!-- header-->
        <header id="topnav">
            <div class="container">
                <!-- Logo container-->
                <div class="logo">
                    <a href="./appc-index-en.html">
                        <img class="logo-light" src="images/finwise/logo.png" alt="">
                        <img class="logo-dark" src="images/finwise/logo.png" alt="">
                    </a>
                </div>
                <!-- End Logo container-->
                <div class="menu-extras">
                    <div class="menu-item toggle-nav">
                        <!-- Mobile menu toggle-->
                        <a class="menu-toggle" href="#" onclick="$('#navigation').toggle();if($(this).hasClass('is-active')){$(this).removeClass('is-active');}else{$(this).addClass('is-active');}">
                            <div class="toggle-inner"></div>
                        </a>
                        <!-- End mobile menu toggle-->
                    </div>
                </div>
                <div class="lang-select"><a href="/appc-index.html">Chinese</a><span class="fg-line">/</span><a href="/appc-index-en.html">English</a></div>
                <div id="navigation" class="en-lspe">
                    <ul class="navigation-menu nav">
                        <li><a href="/appc-index-en.html">Home</a>
                        </li>
                        <li><a href="/appc-join-en.html">Apply To Be A Speaker</a>
                        </li>
                        <li><a href="/appc-en.html">Become sponsors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- header end-->
    </div>


    <!--form-->
    <section class="fm-wrap spe-formwrap A-wrap container bg-white">
        <h2 class="h2-title">Apply Become sponsors</h2>
        <form role="form" action="/sponsor" method="POST">
            <div class="form-group">
                <label>Name<em class="im-h">*</em></label>
                <input type="text" class="form-control" name="lastName" id="A-name" placeholder="Name" required="required">
            </div>
            <div class="form-group">
                <label>Company Name<em class="im-h">*</em></label>
                <input type="text" class="form-control" name="company" id="A-company" placeholder="Company Name" required="required">
            </div>
            <div class="form-group">
                <label>Position<em class="im-h">*</em></label>
                <input type="text" class="form-control" name="position" id="A-zw" placeholder="Position" required="required">
            </div>
            <div class="form-group">
                <label>Email<em class="im-h">*</em></label>
                <input type="email" class="form-control" name="email" id="A-email" placeholder="E-mail" required="required">
            </div>
            <div class="form-group">
                <label>Contact number<em class="im-h">*</em></label>
                <input type="tel" class="form-control" id="A-tel" name="telphone" placeholder="Contact Number" required="required">
            </div>
            <div class="form-group">
                <label>Why do you want to sponsor FINWISE?</label>
                <textarea type="tel" class="form-control" name="supportReason" id="hope-reason" placeholder="Why do you want to sponsor FINWISE?"></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default cc-btn">Submit</button>
            </div>
        </form>
    </section>
    <!--form end-->

    <!--footer begin-->
    <div w3-include-html="bottom-en.html"></div>
    <!--footer end-->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/SmoothScroll.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
