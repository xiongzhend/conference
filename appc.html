<!--form-->
<section class="fm-wrap spe-formwrap A-wrap container bg-white">
    <h2 class="h2-title">成为FINWISE的赞助商</h2>
    <form role="form" action="/sponsor" method="POST">
        <div class="form-group">
            <label>姓名<em class="im-h">*</em></label>
            <input type="text" class="form-control" name="lastName" id="A-name" placeholder="请输入姓名" required="required">
        </div>
        <div class="form-group">
            <label>公司名称<em class="im-h">*</em></label>
            <input type="text" class="form-control" name="company" id="A-company" placeholder="请输入公司名称" required="required">
        </div>
        <div class="form-group">
            <label>职衔<em class="im-h">*</em></label>
            <input type="text" class="form-control" name="position" id="A-zw" placeholder="请输入职衔" required="required">
        </div>
        <div class="form-group">
            <label>电邮<em class="im-h">*</em></label>
            <input type="email" class="form-control" name="email" id="A-email" placeholder="请输入电邮" required="required">
        </div>
        <div class="form-group">
            <label>联系电话<em class="im-h">*</em></label>
            <input type="tel" class="form-control" id="A-tel" name="telphone" placeholder="请输入联系电话" required="required">
        </div>
        <div class="form-group">
            <label>您希望赞助FINWISE的原因是什么</label>
            <textarea type="tel" class="form-control" name="supportReason" id="hope-reason" placeholder="您希望赞助FINWISE的原因是什么"></textarea>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-default cc-btn">提交</button>
        </div>
    </form>
</section>
<!--form end-->
