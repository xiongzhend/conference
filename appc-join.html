<section class="fm-wrap spe-formwrap A-wrap container bg-white">
    <h2 class="h2-title">申请成为演讲嘉宾</h2>
    <form role="form" action="/speech" method="POST">
        <div class="form-group">
            <label>姓名<em class="im-h">*</em></label>
            <input type="text" class="form-control" id="A-name" name="lastName" placeholder="请输入姓名" required="required">
        </div>
        <div class="form-group">
            <label>公司名称<em class="im-h">*</em></label>
            <input type="text" class="form-control" id="A-company" name="company" placeholder="请输入公司名称" required="required">
        </div>
        <div class="form-group">
            <label>职衔<em class="im-h">*</em></label>
            <input type="text" class="form-control" id="A-zw" name="position" placeholder="请输入职衔" required="required">
        </div>
        <div class="form-group">
            <label>电邮<em class="im-h">*</em></label>
            <input type="email" class="form-control" id="A-email" name="email" placeholder="请输入电邮" required="required">
        </div>
        <div class="form-group">
            <label>联系电话<em class="im-h">*</em></label>
            <input type="tel" class="form-control" id="A-tel" name="telphone" placeholder="请输入电话" required="required">
        </div>
        <div class="form-group">
            <label>对您个人的最佳描述？<em class="im-h">*</em></label>
            <select class="form-control" name="personalProfile" required="required">
                <option value="Null"></option>
                <option value="Attorney">律师</option>
                <option value="Data provider">数据提供商</option>
                <option value="Educator">教育者</option>
                <option value="Family office investor">家族办公室投资人</option>
                <option value="Financial adviser">理财顾问</option>
                <option value="Individual investor">个人投资者</option>
                <option value="Institutional investor">机构投资者</option>
                <option value="Investment banker">投资银行家</option>
                <option value="Press">新闻机构／媒体</option>
                <option value="Regulator/Legislator">监管机构／立法机构</option>

                <option value="Traditional bank or other financial firm">传统银行及其他金融企业</option>
                <option value="Venture Capitalist">风险投资者</option>
            </select>
        </div>
        <div class="form-group">
            <label>您希望对哪些话题发表演讲？请具体描述。<em class="im-h">*</em></label>
            <div class="fk-textarea">
                <textarea name="topic" placeholder="" name="topic" class="form-control" required="required"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label>请具体描述您认为自己是该话题的最佳人选的原因<em class="im-h">*</em></label>
            <textarea type="tel" class="form-control" name="bestPersonReason" placeholder="" required="required"></textarea>
        </div>
        <div class="form-group">
            <label>请提供您的个人简历（字数150左右）<em class="im-h">*</em></label>
            <textarea type="tel" class="form-control" name="resume" placeholder="" required="required"></textarea>
        </div>
        <div class="form-group">
            <label>如适用，请您提供以往发表演讲的视频链接</label>
            <textarea type="tel" class="form-control" name="videoUrl" placeholder=""></textarea>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-default cc-btn">提交</button>
        </div>
    </form>
</section>
