    <!--xiaohuan-->
    <section class="fm-wrap spe-formwrap A-wrap container bg-white">
        <h2 class="h2-title">Apply To Be A Speaker</h2>
        <form role="form">
            <div class="form-group">
                <label>Name<em class="im-h">*</em></label>
                <input type="text" class="form-control" id="A-name" name="lastName" placeholder="Name" required="required">
            </div>
            <div class="form-group">
                <label>Company Name<em class="im-h">*</em></label>
                <input type="text" class="form-control" id="A-company" name="company" placeholder="Company Name" required="required">
            </div>
            <div class="form-group">
                <label>Position<em class="im-h">*</em></label>
                <input type="text" class="form-control" id="A-zw" name="position" placeholder="Position" required="required">
            </div>
            <div class="form-group">
                <label>Email<em class="im-h">*</em></label>
                <input type="email" class="form-control" id="A-email" name="email" placeholder="E-mail" required="required">
            </div>
            <div class="form-group">
                <label>Contact number<em class="im-h">*</em></label>
                <input type="tel" class="form-control" id="A-tel" name="telphone" placeholder="Contact Number" required="required">
            </div>
            <div class="form-group">
                <label>Best Job Description？<em class="im-h">*</em></label>
                <select class="form-control" name="personalProfile" required="required">
                    <option value="Attorney">Lawyer</option>
                    <option value="Data provider">Data Provider</option>
                    <option value="Educator">Educator</option>
                    <option value="Family office investor">Family Office Investor</option>
                    <option value="Financial adviser">Financial Adviser</option>
                    <option value="Individual investor">Individual Investor</option>
                    <option value="Institutional investor">Corporate Investor</option>
                    <option value="Investment banker">Investment Banker</option>
                    <option value="Press">News Agency／Media</option>
                    <option value="Regulator/Legislator">Regulatory Authority／Legislature</option>
                    <option value="Traditional bank or other financial firm">Traditional Banks And Other Financial Enterprises</option>
                    <option value="Venture Capitalist">Venture Capital</option>
                    <option value="Venture Capitalist">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>What topics do you want to speak on? Please describe in detail.<em class="im-h">*</em></label>
                <div class="fk-textarea">
                    <textarea name="topic" placeholder="" name="topic" class="form-control" required="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>Please describe the reason why you think you are the best person for the topic<em class="im-h">*</em></label>
                <textarea type="tel" class="form-control" name="bestPersonReason" placeholder="" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>Please provide your resume (about 150 words)<em class="im-h">*</em></label>
                <textarea type="tel" class="form-control" name="resume" placeholder="" required="required"></textarea>
            </div>
            <div class="form-group">
                <label>If applicable, please provide a video link of your previous presentation</label>
                <textarea type="tel" class="form-control" name="videoUrl" placeholder="" ></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default cc-btn btn-primary">Submit</button>
            </div>
        </form>
    </section>
